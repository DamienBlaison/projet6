
<script type="text/javascript">

function export_table(){

    var    xhttp = new XMLHttpRequest();

    let search= window.location.search;

    let cau_id = search.replace("?cau_id=", "");

    let url = 'http://localhost:8888/www/Kalaweit/ajax_get/export_table_member?cau_id='+cau_id;

    xhttp.open("GET", url, true);

    xhttp.send();

};

document.getElementById("export_table").addEventListener('clic', export_table);

</script>
